<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Portfolo</title>
</head>

<body id="body">
    <div class="container">
        <h1>Danh sách sản phẩm</h1>
        <div class="button">
            <button class="add-button" id="click">Thêm sản phẩm</button>
        </div>
        <table cellpadding="20" id="table">
            <tr bgcolor= "#000">
                <th>#</th>
                <th >Tên sản phẩm</th>
                <th>Giá sản phẩm</th>
                <th>Thao tác</th>
            </tr>
            <tr>
                <td>1</td>
                <td class="name">iPhone XS Max</td>
                <td>1100</td>
                <td>
                    <button class="update-button">Cập nhật</button>
                    <button class="delete-button"> Xóa</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td class="name">Galaxy S9</td>
                <td>800</td>
                <td>
                    <button class="update-button">Cập nhật</button>
                    <button class="delete-button">Xóa</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td class="name">SamSung Node 10</td>
                <td>1500</td>
                <td>
                    <button class="update-button">Cập nhật</button>
                    <button class="delete-button">Xóa</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="modal" id="modal">
            <div class="infor">
                <h2>Thông tin sản phẩm </h2>
                <span id="close">x</span>
            </div>
            <hr>
            <div class="form-fake">
                <p>Mã sản phẩm</p>
                <input type="text" disabled value="" id="idProduct">
                <p>Tên sản phẩm</p>
                <input type="text" id="nameProduct" placeholder="Điền tên sản phẩm vảo">
                <p id="error-nameProduct" class=" text-danger"></p>
                <p>Giá sản phẩm</p>
                <input type="text" id="priceProduct" placeholder="Điền giá sản phẩm vảo">
                <p id="error-priceProduct" class=" text-danger"></p>
            </div>
            <hr>
            <div class="button-form-fake">
                <button class="save-button" id="update">Lưu thông tin sản phẩm</button>
                <button class="cancel-button" id="cancel"> Hủy thao tác</button>
            </div>
        </div>
    
    <script src="./js/main.js"></script>
</body>

</html>
